<!DOCTYPE html>
<html>
  <head>
    
    <title>Compound Interest Calculator</title>
  </head>
  <body style="background-color: lemonchiffon;">
    <center><h1 style="font-style: italic; font-size: 36px; color: crimson;" >Compound Interest Calculator</h1></center>
    <hr>
    <form method="post">
      {% csrf_token %}
      <center>
      <b><label for="principal" style="font-size: 25px; color: crimson;"><i>Principal:</i></label>
      <input type="number" name="principal" required><br><br>
      <label for="time" style="font-size: 25px; color: crimson;"><i>Time (years):</i></label>
      <input type="number" name="time" required><br><br>
      <label for="rate" style="font-size: 25px; color: crimson;"><i>Interest Rate (%):</i></label>
      <input type="number" name="rate" required><br><br>
      <button type="submit" style="color: crimson; font-size: 25px;"><i>Calculate</i></button></b></center>
    </form>
  </body>
</html>
