<!DOCTYPE html>
<html>
  <head>
    <title>Compound Interest Calculator</title>
  </head>
  <body style="background-color: lemonchiffon;">
    <center><h1 style="font-style: italic;">Compound Interest Calculator</h1></center>
    <hr>
    <form method="post">
      {% csrf_token %}
      <center>
      <b><label for="principal"><i>Principal:</i></label>
      <input type="number" name="principal" required><br><br>
      <label for="time"><i>Time (years):</i></label>
      <input type="number" name="time" required><br><br>
      <label for="rate"><i>Interest Rate (%):</i></label>
      <input type="number" name="rate" required><br><br>
      <button type="submit"><i>Calculate</i></button></b></center>
    </form>
  </body>
</html>
